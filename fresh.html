<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATE OR DIE | 7-Day Business Reality Check</title>
    <meta name="description" content="Stop building shit nobody wants. Get brutal feedback on your business idea in 7 days. No bullshit. No fluff. Just data.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root {
  /* Brutal Color Palette */
  --black: #000000;
  --white: #ffffff;
  --red: #ff0000;
  --green: #00ff00;
  --yellow: #ffff00;
  --blue: #0066ff;
  --purple: #9933ff;
  --gray-dark: #1a1a1a;
  --gray-medium: #333333;
  --gray-light: #666666;
  --gray-lighter: #cccccc;

  /* Typography */
  --font-brutal: 'Space Grotesk', Arial, Helvetica, sans-serif;
  --font-mono: 'JetBrains Mono', 'Courier New', monospace;

  /* Brutal spacing */
  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --space-xl: 2rem;
  --space-2xl: 3rem;
  --space-3xl: 4rem;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-brutal);
  background-color: var(--white);
  color: var(--black);
  line-height: 1.4;
  overflow-x: hidden;
}

.hero {
  min-height: 100vh;
  background-color: var(--white);
  padding: 80px var(--space-xl) var(--space-3xl);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-content {
  max-width: 1200px;
  text-align: center;
}

.hero-title {
  font-size: clamp(3rem, 10vw, 8rem);
  font-weight: 900;
  line-height: 0.85;
  margin-bottom: var(--space-xl);
  text-transform: uppercase;
  letter-spacing: -3px;
}

.hero-title .line-1,
.hero-title .line-2,
.hero-title .line-3,
.hero-title .line-4 {
  display: block;
  color: var(--black);
}

.hero-title .line-5.highlight {
  color: var(--red);
}

.brutal-text {
  font-size: 1.8rem;
  line-height: 1.3;
  font-weight: 500;
  margin-bottom: var(--space-2xl);
}

.strike-through {
  text-decoration: line-through;
  color: var(--gray-light);
}

.red-text {
  color: var(--red);
  font-weight: 700;
}

.btn-primary-brutal {
  background-color: var(--red);
  color: var(--white);
  border: 3px solid var(--black);
  padding: var(--space-lg) var(--space-2xl);
  font-family: var(--font-brutal);
  font-weight: 700;
  font-size: 1.2rem;
  text-transform: uppercase;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-sm);
  transition: all 0.1s ease;
  letter-spacing: 1px;
  text-decoration: none;
  margin-top: var(--space-xl);
}

.btn-primary-brutal:hover {
  transform: translate(-3px, -3px);
  box-shadow: 4px 4px 0px var(--black);
}

.btn-arrow {
  font-size: 1.2rem;
  font-weight: 900;
}

.test-section {
  padding: var(--space-3xl);
  background: var(--black);
  color: var(--white);
  text-align: center;
}

.test-title {
  font-size: 3rem;
  font-weight: 900;
  color: var(--red);
  text-transform: uppercase;
  font-family: var(--font-mono);
}
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="line-1">STOP</span>
                <span class="line-2">BUILDING</span>
                <span class="line-3">SHIT</span>
                <span class="line-4">NOBODY</span>
                <span class="line-5 highlight">WANTS</span>
            </h1>

            <div class="hero-subtitle">
                <p class="brutal-text">Your idea probably sucks.<br>Find out in 7 days before you waste<br><span class="strike-through">months</span> <span class="red-text">YEARS</span> of your life.</p>
            </div>

            <a href="#" class="btn-primary-brutal">
                <span class="btn-text">VALIDATE MY IDEA</span>
                <span class="btn-arrow">â†’</span>
            </a>
        </div>
    </section>

    <section class="test-section">
        <h2 class="test-title">THIS IS THE BRUTAL DESIGN</h2>
        <p>If you can see this, the new styling is working!</p>
    </section>
</body>
</html>
